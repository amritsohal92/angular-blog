<div class="container-fluid">
    <div class="row" *ngIf="currentBlog">
        <div class="col-md-12">
            <h2>{{currentBlog.title}}</h2>
            <small>blog number - {{currentBlog.blogId}}</small>
            <p>Posted By {{currentBlog.author}} on {{currentBlog.created | date}}</p>
            <p *ngIf="currentBlog.tags.length > 0 && currentBlog.tags.length!=undefined">
                tags :
                <span *ngFor="let tag of currentBlog.tags; let first=first; let last=last">
                    {{tag}}{{last ? '' : ', '}}
                    <!--declaring tags-->
                </span>
            </p>
            <hr>
            <div [innerHtml]="currentBlog.bodyHtml"></div> <!--Another form of interpolation-->
            <hr>
            <h5>Category - {{currentBlog.category}}</h5>
        </div>
    </div>
    <hr>
    <div clas="row" *ngIf="currentBlog">
        <div class="col-md-4">
            <a class="btn btn-primary" [routerLink]="['/edit',currentBlog.blogId]">Edit</a>
        </div>
        <div class="col-md-4">
            <a class="btn btn-danger">Delete</a>
        </div>
        <div class="col-md-4">
            <a class="btn btn-warning">Go Back</a>
        </div>
    </div>
</div>
