<div class="container" style="text-align: center;">
    <div class="row" style="text-align: center;">
        <div class="col-md-12" style="font-size: 22px;">
            All Blogs
        </div>
        <br><br><br><br>
    </div>
    <div class="row .equal" style="text-align: center;" *ngIf="allBlogs.length>0">
        <div *ngFor="let blog of allBlogs" class="col-md-3"> <!--Iterating over allBlogs-->
            <div class="panel panel-default">
                <!--Panel Heading-->
                <div class="panel-heading">
                    {{blog.title | uppercase}} <!--use of angualr pipes i.e uppercase-->
                </div>
                <!--End Panel Heading-->
                
                <!--Panel Body-->
                <div class="panel-body">
                    <p>{{blog.description}}</p>
                </div>
                <!--End Panel Body-->

                <!--Panel Footer-->
                <div class="panel-footer">Posted on {{blog.created | date}}<br> by {{blog.author}}
                    <br><br>
                    <a [routerLink]="['/blog',blog.blogId]" class="btn btn-primary">View</a>
                </div>
                <!--End Panel Footer-->
            </div>
        </div>  <!--End ngFor Div-->
    </div>
</div>
